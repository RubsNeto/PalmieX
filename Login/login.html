<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <img src="/Login/R.png" class="img_login">
    <div class="central">
        <div class="login">
            <h4>Faça o login</h4>

            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" class="usuario" required>


            <label for="senha">Senha</label>
            <input type="password" id="senha" class="senha" required>

            <!-- Botão de login -->
            <button>Entrar</button>
        </div>
    </div>

    <script>
        // Variáveis para o controle do gradiente
        let startPosition = 0;  // Posição inicial
        const speed = 0.01;      // Velocidade do movimento

        // Função para mover o gradiente
        function moveGradient() {
            startPosition += speed;  // Incrementa a posição

            if (startPosition >= 100) {
                startPosition = 0;  // Reseta a posição para continuar sem interrupção
            }

            // Atualiza a posição do gradiente no fundo da tela
            document.body.style.backgroundPosition = `${startPosition}% 50%`;
        }

        // Chama a função de movimento do gradiente a cada 10ms
        setInterval(moveGradient, 20);

    </script>
</body>
</html>
