{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- CSS base -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bloco para CSS extra -->
    {% block extra_css %}{% endblock extra_css %}
</head>
<body>
    <div class="container">
        <nav class="menu">
            <div class="menu-content">
                <h4 class="titulo">Pedidos</h4>
                <div class="sub_menu">
                    <a href="{% url 'pedidos:realiza_pedidos' %}" tabindex='-1'>Realizar pedido</a>
                    <a href="{% url 'pedidos:producao' %}" tabindex='-1'>Produção</a>
                    <a href="{% url 'pedidos:pedidos_finalizados' %}" tabindex='-1'>Finalizados</a>
                </div>

                <h4 class="titulo gestao">Gestão</h4>
                <div class="sub_menu">
                    <a href="{% url 'vendedor:lista_vendedores' %}" tabindex='-1'>Vendedor</a>
                    <a href="{% url 'produtos:lista_produtos' %}" tabindex='-1'>produtos</a>
                    <a href="{% url 'logout' %}" tabindex='-1'>Logout</a>
                </div>
            </div>
            <img class="logo" src="{% static 'img/Logo_palmiex.png' %}" alt="Logo">
        </nav>

        <div class="test">
            {% block content %}{% endblock content %}
        </div>
    </div>

{% block extra_js %}{% endblock extra_js %}
</body>
</html>
