{% extends 'base.html' %}
{% load static %}

{% block title %}Ordem de serviço{% endblock title %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/realiza_pedidos.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="ordem">
    <!-- Seção de Informações do Cliente -->
    <div class="ficha fixa">
        <h4 class="OrdemServico">Ordem de serviço</h4>
        <div class="linha1">
            <span class="campo">Cliente</span>
            <input type="text" class="cliente">

            <span class="campo">Código</span>
            <input type="text" class="codVendedor">

            <span class="campo">Vendedor</span>
            <input type="text" class="vendedor">

            <h5 class="total"><b>TOTAL:</b></h5>
            <h5 class="valorTotal"><b>0</b></h5>
        </div>
    </div>

    <!-- Pedido Inicial -->
    <div class="pedido-item">
        <div class="pedidos">
            <span class="campo">Referência:</span>
            <input type="text" class="referencia">

            <span class="campo">Material</span>
            <input type="text" class="material">

            <div class="maisEmenos">
                <button type="button" class="adicionarPedido">+</button>
                <button type="button" class="removerPedido">-</button>
                <button type="button" class="adicionarInfantil">Inf</button>
                <h5 class="pares">Pares: <b class="paresValor">0</b></h5>
            </div>
        </div>

        <div class="container containerQuadradinhos">
            <!-- Quadradinhos Iniciais (30 a 43) -->
            <div class="botao-container">
                <button class="botao">30</button>
                <div class="numero" contenteditable="true" aria-label="Número 30"></div>
            </div>
            <div class="botao-container">
                <button class="botao">31</button>
                <div class="numero" contenteditable="true" aria-label="Número 31"></div>
            </div>
            <div class="botao-container">
                <button class="botao">32</button>
                <div class="numero" contenteditable="true" aria-label="Número 32"></div>
            </div>
            <div class="botao-container">
                <button class="botao">33</button>
                <div class="numero" contenteditable="true" aria-label="Número 33"></div>
            </div>
            <div class="botao-container">
                <button class="botao">34</button>
                <div class="numero" contenteditable="true" aria-label="Número 34"></div>
            </div>
            <div class="botao-container">
                <button class="botao">35</button>
                <div class="numero" contenteditable="true" aria-label="Número 35"></div>
            </div>
            <div class="botao-container">
                <button class="botao">36</button>
                <div class="numero" contenteditable="true" aria-label="Número 36"></div>
            </div>
            <div class="botao-container">
                <button class="botao">37</button>
                <div class="numero" contenteditable="true" aria-label="Número 37"></div>
            </div>
            <div class="botao-container">
                <button class="botao">38</button>
                <div class="numero" contenteditable="true" aria-label="Número 38"></div>
            </div>
            <div class="botao-container">
                <button class="botao">39</button>
                <div class="numero" contenteditable="true" aria-label="Número 39"></div>
            </div>
            <div class="botao-container">
                <button class="botao">40</button>
                <div class="numero" contenteditable="true" aria-label="Número 40"></div>
            </div>
            <div class="botao-container">
                <button class="botao">41</button>
                <div class="numero" contenteditable="true" aria-label="Número 41"></div>
            </div>
            <div class="botao-container">
                <button class="botao">42</button>
                <div class="numero" contenteditable="true" aria-label="Número 42"></div>
            </div>
            <div class="botao-container">
                <button class="botao">43</button>
                <div class="numero" contenteditable="true" aria-label="Número 43"></div>
            </div>
        </div>
    </div>

    <!-- Contêiner para Novos Pedidos -->
    <div class="lista-pedidos"></div>

    <!-- Botões de Comando -->
    <div class="botoesComando">
        <button type="button" class="clienteloja">Cliente em loja</button>
        <button type="button" class="realizarPedido">Realizar pedido</button>
    </div>
    
</div>

<!-- Inclusão do JavaScript -->
<script src="{% static 'js/realiza_pedidos.js' %}"></script>

{% endblock %}
