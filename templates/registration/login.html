<!-- templates/login.html -->

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Link para o Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link para ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="{% static 'img/Logo_palmiex.png' %}" alt="Logo">
            </div>
            <h2>Bem-vindo de volta!</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Usuário" required>


                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>  
                </div>

                <button type="submit">Entrar</button>
            </form>
            <p class="signup-link">Todos os direitos reservados a <a href="https://www.rubenscouros.com.br/">RV Couros</a></p>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
